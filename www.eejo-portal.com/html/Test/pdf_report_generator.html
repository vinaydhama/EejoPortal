
<!DOCTYPE html>
<html>
<head>
  <title>PDF Report Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header, footer { text-align: center; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <header><h1>PDF Report Generator</h1></header>

  <label for="quality">Select PDF Quality:</label>
  <select id="quality">
    <option value="low">Low</option>
    <option value="medium" selected>Medium</option>
    <option value="high">High</option>
  </select>

  <table id="reportTable">
    <thead>
      <tr><th>Item</th><th>Value</th></tr>
    </thead>
    <tbody>
      <tr><td>Metric A</td><td>100</td></tr>
      <tr><td>Metric B</td><td>200</td></tr>
    </tbody>
  </table>

  <canvas id="reportChart" width="400" height="200"></canvas>

  <footer><p>Generated by PDF Report Generator</p></footer>

  <button onclick="generatePDF()">Generate PDF</button>

  <script>
    const ctx = document.getElementById('reportChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Metric A', 'Metric B'],
        datasets: [{
          label: 'Values',
          data: [100, 200],
          backgroundColor: ['#4CAF50', '#2196F3']
        }]
      }
    });

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const quality = document.getElementById('quality').value;

      let scale;
      switch (quality) {
        case 'low': scale = 1; break;
        case 'medium': scale = 2; break;
        case 'high': scale = 3; break;
        default: scale = 2;
      }

      const pdf = new jsPDF();

      pdf.setFontSize(18);
      pdf.text("PDF Report Generator", 105, 20, { align: "center" });

      pdf.setFontSize(12);
      pdf.text("Generated by PDF Report Generator", 105, 280, { align: "center" });

      // Add table
      let startY = 30;
      const table = document.getElementById("reportTable");
      const rows = table.querySelectorAll("tr");
      rows.forEach((row, i) => {
        const cols = row.querySelectorAll("td, th");
        cols.forEach((col, j) => {
          pdf.text(col.innerText, 20 + j * 80, startY + i * 10);
        });
      });

      // Add chart
      const canvas = document.getElementById("reportChart");
      const imgData = canvas.toDataURL("image/jpeg", 1.0);
      pdf.addImage(imgData, "JPEG", 20, startY + rows.length * 10 + 10, canvas.width / scale, canvas.height / scale);

      // Add page number
      pdf.setFontSize(10);
      pdf.text("Page 1", 195, 290, { align: "right" });

      pdf.save("report.pdf");
    }
  </script>
</body>
</html>
